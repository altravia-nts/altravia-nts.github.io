<section id="contact" class="contact bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 text-center">
        <h2>Get in Touch</h2>
        <hr class="small div-center">
        <p class="lead mb-5">Have a question or want to work together? Send me a message!</p>
        
        <!-- 
          IMPORTANT: Replace the action URL with your own from formspree.io 
        -->
        <form action="https://formspree.io/f/YOUR_UNIQUE_ID" method="POST">
          <div class="row">
            <div class="col-md-6">
              <div class="form-floating mb-3">
                <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" required>
                <label for="name">Your Name</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-floating mb-3">
                <input type="email" name="_replyto" class="form-control" id="email" placeholder="name@example.com" required>
                <label for="email">Email address</label>
              </div>
            </div>
          </div>
          <div class="form-floating mb-3">
            <textarea name="message" class="form-control" placeholder="Leave a message here" id="message" style="height: 10rem" required></textarea>
            <label for="message">Message</label>
          </div>
          <button class="btn btn-dark btn-xl" type="submit">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</section>
