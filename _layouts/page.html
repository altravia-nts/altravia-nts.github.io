<html lang="en">

{% include head.html %}

  {% include navigation.html %}

  <!-- Page Header -->
  <header class="header" style="height: 40vh; min-height: 300px;">
    <div class="text-vertical-center">
      <h1>{{ page.title }}</h1>
    </div>
  </header>

  <!-- Page Content -->
  <section id="page-content" class="about">

      <div class="row">
        <div class="col-lg-8 mx-auto">
          {{ content }}
        </div>
      </div>
    </div>
  </section>

  {% include footer.html %}

  {% include scripts.html %}

</body>

</html>
